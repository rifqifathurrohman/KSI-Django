<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <div class="footer-link padding-top--12">
        <!-- <span>Don't have an account? <a href="">Sign up</a></span> -->
        <div
          class="listing padding-top--12 padding-bottom--12 flex-flex center-center"></div>
        <div class="container" style="padding-top: 100px;">
          <h2>List Data Mahasiswa</h2>
          <table class="table"  style="background-image: linear-gradient(
            rgb(255, 255, 255) 10%,
            rgb(219, 241, 255) 53%
          );">
            <tr style="background-color: rgb(151, 213, 255)">
              <th scope="col">No{{forloop.counter}}</th>
              <th scope="col">Nama</th>
              <th scope="col">Alamat</th>
              <th scope="col">Tanggal Lahir</th>
              <th scope="col">Email</th>
              <th scope="col">Aksi</th>
              <th></th>
            </tr>
            <tbody>
              {% block content-1 %} {% for v in post %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{v.nama}}</td>
                <td>{{v.alamat}}</td>
                <td>{{v.tgl_lahir}}</td>
                <td>{{v.email}}</td>
                <td>
                  <a
                    class="btn btn-warning"
                    href="{% url 'form:update' v.id %}"
                    >Update</a
                  >
                </td>
                <td>
                  <a
                    class="btn btn-danger"
                    href="{% url 'form:delete' v.id %}"
                    >Hapus</a
                  >
                </td>
              </tr>
              {% endfor %} {% endblock content-1 %}
            </tbody>
          </table>
        </div>
      </div>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    Â 
  </body>
</html>
