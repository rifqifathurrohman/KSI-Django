{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Judul}} | Blog</title>
</head>

<body>
    <h1>{{h1}}</h1>
    <h2>{{h2}}</h2>
    <h3>{{h3}}</h3>
    <a href="{{Judul}}">{{h1}}</a>
    <ul>
        {% for {{href}}, item in menu %}
        <li>
            <a href="{{href}}">{{item}}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
